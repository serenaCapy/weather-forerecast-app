<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <h1>Meteo App</h1>
        <div id="time"></div>
        <br />
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h2 class="weather-app-city" id="city"></h2>
          </div>
          <div class="weather-temp-info">
            <span>
              <div class="weather-app-emoji" id="icon"></div>
            </span>
            <span class="weather-app-temp" id="temperature">12</span>
            <span class="weather-unit">°C</span>
          </div>

          <p class="weather-app-info">
            <span id="description"> </span>
            <br />
            Humidity: <strong id="humidity"></strong>
            <br />
            Wind: <strong id="wind-speed"></strong>
          </p>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Thu</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                alt=""
                width="42"
              />
              <div class="weather-forecast-temp">
                <span class="weather-forecast-temp-max">18°</span>
                <span class="weather-forecast-temp-min">12°</span>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/serenaCapy" target="_blank">
          Sheu Yan Siow</a
        >, is open-sourced on
        <a href="https://github.com/serenaCapy/meteo" target="_blank">
          GitHub</a
        >
        and hosted on
        <a href="https://meteo-shecodes-app24.netlify.app/" target="_blank">
          Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
